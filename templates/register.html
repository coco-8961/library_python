            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/book.css">
    <script src="../static/book.js"></script>
    <script src="../static/message.js"></script>
</head>
<body>
<div class="all">
    <div class="top_nav container">
        <div class="row-12 fs-1">
            <a href="/" style="text-decoration:none;">子傑圖書館</a>
        </div>

        {% if not loginTF %}
        <form class="row justify-content-end align-items-center" action="/login" method="post">
            <div class="col-auto">
                <label for="">帳號</label>
                <input type="text" name="email">
            </div>
            <div class="col-auto">
                <label for="">密碼</label>
                <input type="password" name="password">
            </div>
            <div class="col-auto align-self-end">
                <input type="submit" class="btn btn-primary" value="登入">
            </div>
            <div class="col-auto align-self-end">
                <a href="/register">
                    <input type="button" class="btn btn-secondary" value="註冊">
                </a>
            </div>
        </form>
        {% else %}
        <div class="row justify-content-end">
            <div class="col-auto">
                {{username}} 你好~歡迎來到子傑圖書室
            </div>
            <div class="col-auto align-self-end">
			    <a href="/logout">登出</a>
            </div>
        </div>
        {% endif %}
    </div>
    <div class="container">
        <div class="menu row">
            <div class="col-3 text-center fs-2">
                <a href="/mybook" style="text-decoration:none;">我的書房</a>
            </div>
            <div class="col-3 text-center fs-2">
                <a href="/search" style="text-decoration:none;">書籍查詢</a>
            </div>
            <div class="col-3 text-center fs-2">
                <a href="about" style="text-decoration:none;">關於我們</a>
            </div>
            <div class="col-3 text-center fs-2">
                <a href="/rule" style="text-decoration:none;">借書規章</a>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="/adduser" method="post" onsubmit="return validate()">
            <h2 class="mb-3 row justify-content-center">註冊</h2>
            <div class="mb-3 row justify-content-center">
                <label for="inputname" class="col-sm-2 col-form-label text-end">使用者名稱</label>
                <div class="col-sm-3">
                    <input type="text" required class="form-control" id="inputname" name="name">
                </div>
            </div>
            <div class=" mb-3 row justify-content-center">
                <label for="staticEmail" class="col-sm-2 col-form-label text-end">Email(帳號)</label>
                <div class="col-sm-3">
                    <input type="email" required class="form-control" id="staticEmail" name="email">
                </div>
            </div>
            <div class="mb-3 row justify-content-center">
                <label for="inputPassword" class="col-sm-2 col-form-label text-end">密碼</label>
                <div class="col-sm-3">
                    <input type="password" required class="form-control" id="inputPassword" name="password">
                </div>
            </div>
            <div class="mb-3 row justify-content-center">
                <label for="inputCheckPassword" class="col-sm-2 col-form-label text-end">確認密碼</label>
                <div class="col-sm-3">
                    <input type="password" required class="form-control" id="inputCheckPassword" name="password">
                </div>
            </div>
            <div class="mb-3 row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">送出</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
